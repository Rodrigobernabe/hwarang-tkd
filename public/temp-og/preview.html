<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>OG Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Staatliches&display=swap');
    
    body {
      margin: 0;
      width: 1200px;
      height: 630px;
      overflow: hidden;
      font-family: 'Staatliches', cursive;
    }
  </style>
</head>
<body class="bg-black relative flex flex-col items-center justify-center">

  <!-- Background Image with Overlay -->
  <div class="absolute inset-0 z-0">
    <img src="bg.jpg" class="w-full h-full object-cover opacity-40">
    <div class="absolute inset-0 bg-gradient-to-t from-black via-black/60 to-transparent"></div>
  </div>

  <!-- Content -->
  <div class="relative z-10 flex flex-col items-center gap-8">
    
    <!-- Logo -->
    <div class="relative">
      <div class="absolute inset-0 bg-primary/20 blur-3xl rounded-full"></div>
      <img src="logo.png" class="w-64 h-auto drop-shadow-2xl relative z-10">
    </div>

    <!-- Text -->
    <div class="text-center space-y-2 mt-4">
      <h1 class="text-white text-8xl tracking-widest leading-none drop-shadow-lg">
        HWA RANG
      </h1>
      <p class="text-red-500 text-4xl tracking-[0.5em] uppercase font-bold drop-shadow-md">
        ARTS STUDIO
      </p>
    </div>

    <!-- Tagline / URL -->
    <div class="absolute bottom-[-180px] w-full flex justify-between items-end px-12 pb-12 opacity-80">
       <span class="text-white/60 text-2xl tracking-widest font-sans">TAEKWONDO ITF</span>
       <span class="text-white/60 text-2xl tracking-widest font-sans">hwarang-tkd.vercel.app</span>
    </div>

  </div>

  <!-- Decorative Corner Accent -->
  <div class="absolute top-0 right-0 w-64 h-64 bg-red-600 blur-[150px] opacity-30 z-0"></div>
  <div class="absolute bottom-0 left-0 w-64 h-64 bg-blue-600 blur-[150px] opacity-20 z-0"></div>

</body>
</html>
